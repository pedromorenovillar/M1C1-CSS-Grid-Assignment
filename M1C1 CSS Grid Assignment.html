<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 CSS Grid Assignment</title>
    <script src="https://kit.fontawesome.com/4684956e0c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="M1C1 CSS Grid Assignment.css">


</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <br><br>

    <div class="gridTwo">
        <div class="day">
            <p>Today is Wednesday, 31st</p>
        </div>

        <div class="month">
            <p>of January</p>
        </div>

        <div class="year">
            <p>2024</p>
        </div>
    </div>

    <br><br>

    <div class="gridThree">
        <div class="text">
            <p>Here is a beautiful picture of Zarautz!</p>
        </div>

        <div class="picture">
            <img src="https://images.unsplash.com/photo-1576867718344-08a362a08bdd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Zarautz">
        </div>
    </div>

    <br><br>

    <div class="gridFour">
        <div class="description">
            <p>This is the first paragraph.</p>
        </div>

        <div id="second-div">
            <p>And this is the second.</p>
            <p>And this, the third.</p>
        </div>
    </div>

    <br><br>

    <div class="gridFive">
        <div class="second-description">
            <p>Another couple of beautiful pictures of the Basque Country:</p>     
        </div>
        <div id="images">
            <img src="https://images.unsplash.com/photo-1576867717045-2914096c4527?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Zumaia">
            <img src="https://images.unsplash.com/photo-1606121241422-9aa5f461a107?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="La_Rhune">
        </div>
    </div>

    <br><br>

    <div class="gridSix">
        <i class="fa-solid fa-jet-fighter-up"></i>
        <p>This is a cool 80s Google font!</p>
    </div>

</body>
</html>
